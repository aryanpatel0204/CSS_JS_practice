<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const Mypromise2= new Promise(function(resolve,reject){
        setTimeout(function(){
            let error=false
            if(!error){
                resolve({username: "Chai", password: "MeriChai"})
            }else{
                reject("ERROR: Somethig Went Wrong!!!")
            }
        },2000)
    })

    Mypromise2
    .then((user)=>{
        console.log(user);
        console.log(user.username);
    })  
    .catch((err)=>{
        console.log(err)
    })
    .finally(()=>{
        console.log("It will always resolve!!?")
    })
</script>
<body>
    
</body>
</html>
