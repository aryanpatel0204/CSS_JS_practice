<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><input type="text" id="txtstr" placeholder="Enter String."></td>
                <!--<td><input type="text" id="txtpos" placeholder="Enter Position Of The String."></td>-->
            </tr>
            <tr>
                <td><input type="button" value="Click Me" id="btnans"></td>
            </tr>
            <tr>
                <td><span id="spanans"></span></td>
            </tr>
            <tr>
                <td><span id="spanans1"></span></td>
            </tr>
        </table>
    </form>
    <script>

        btn=document.querySelector("#btnans");
        

        btn.addEventListener("click",()=>{
            let a=document.querySelector("#txtstr").value;
            let v="";
            let o="";
            for(i=0;i<a.length;i++){
                let ch=a.charAt(i);
                
                if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u' && ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U'){
                    v+=ch+" ";
                    document.querySelector("#spanans").innerHTML="Vowels Are: "+v;
                }
                else
                {
                    o+=ch+" ";
                    document.querySelector("#spanans1").innerHTML="Non Vowels Are: "+o;
                }
            }

        })
    </script>
</body>
</html>
