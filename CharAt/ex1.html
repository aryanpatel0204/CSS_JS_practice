<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello";

        document.write(str.charAt(0)+"<br>"); // Returns "H" 
        document.write(str.charAt(1)+"<br>"); // Returns "e"
        document.write(str.charAt(4)+"<br>"); // Returns "o"

        document.write(str.charAt(5)+"<br>"); // Returns "" (empty string) since index is past end of string

        document.write(str.charAt(-1)+"<br>"); // Also returns "" as negative indexes are out of bounds
    </script>
</body>
</html>
