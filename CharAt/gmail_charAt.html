<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><input type="text" id="txtemail" placeholder="Enter String."></td>
            </tr>
            <tr>
                <td><input type="button" value="Click Me" id="btnans"></td>
            </tr>
            <tr>
                <td><span id="spanans"></span></td>
                
            </tr>
            <tr>
                <td><span id="spanans1"></span></td>
            </tr>
        </table>
    </form>
    <script>

        btn=document.querySelector("#btnans");
     

        btn.addEventListener("click",()=>{
            let email=document.querySelector("#txtemail").value;
            let dot=0;
            let at=0
            for(i=0;i<email.length;i++){
                if(email[i]=="."){
                    dot++;
                }
                if(email[i]=="@"){
                    at++;
                }
                //document.querySelector("#spanans").innerHTML=dot;
                //document.querySelector("#spanans1").innerHTML=at;
            }
            if(dot<=2 && at==1){
                document.querySelector("#spanans").innerHTML=email;
            }
            else{
                document.querySelector("#spanans").innerHTML="put dot 2 times and @ once";
            }
            
            


            //document.querySelector("#spanans").innerHTML=d;
            
        })
    </script>
</body>
</html>
