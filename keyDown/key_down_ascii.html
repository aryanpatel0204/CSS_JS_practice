<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="spanans"></span>
    <script>
        span=document.querySelector("#spanans");
        document.addEventListener('keydown', function(event) {

        // Get the pressed key 
        const key = event.key;

        // Get and display ASCII value
        const asciiValue = event.keyCode;
        span.innerHTML="ASCII value Of "+ key + " is "+ asciiValue 

        });
    </script>
</body>
</html>
