<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="spanans"></span>
    <script>
        span=document.querySelector("#spanans");
        document.addEventListener('keydown', function(event) {

        // Get the pressed key 
        const key = event.key;

        if(key>='A' && key<='Z'){
            const asciiValue = event.keyCode;
            span.innerHTML="ASCII value Of The UpperCase "+ key + " is "+ asciiValue
        }
        

        });
    </script>
</body>
</html>
