<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtname" placeholder="Enter Name">
    <input type="text" id="txtage" placeholder="Enter Age">
    <input type="text" id="txtwork" placeholder="Enter Your Work(Position)"><br>
    <input type="button" id="btnclick" value="Click Me"><br>
    <span id="spanans"></span>
    
    <script>
        txt=document.querySelector("#txtname");
        txt1=document.querySelector("#txtage");
        txt2=document.querySelector("#txtwork");
        btn=document.querySelector("#btnclick");
        span=document.querySelector("#spanans");
        arr=[];
        btn.addEventListener("click",()=>{
            txtname=txt.value;
            txtage=txt1.value;
            txtwork=txt2.value;
            output="<table border=2px rules=all> <tr><td><b>Name<b></td><td><b>Age</b></td><td><b>Work</b></td>";

            let obj={
                name:txtname,
                age:txtage,
                work:txtwork
            };


            arr.push(obj)
            
            for(i=0;i<arr.length;i++){
                output+="<tr><td>"+arr[i].name+"</td>"+"<td>"+arr[i].age+"</td>"+"<td>"+arr[i].work+"</td></tr>";
                //document.write(arr.length)
            }
            span.innerHTML=output;
            txt.value="";
            txt1.value="";
            txt2.value=""
        })
        
    </script>
</body>
</html>
