<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="spanans"></span>
    <script>
        let fruit=prompt("Which Fruit to buy?");
        let biscuit=prompt("Which Biscuit to buy?");
        let biscuitPrice=prompt("Which Biscuit price to buy?");
        let span=document.querySelector("#spanans");
        let bag={
            [fruit]:5,
            [biscuit]:biscuitPrice
        };
        span.innerHTML=fruit+": "+bag[fruit]+"<br>"+biscuit+":"+bag[biscuit];
    </script>
</body>
</html>
