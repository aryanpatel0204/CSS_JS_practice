<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <table>
            <tr>
                <td><label>Maths Options:</label>
                    <select name="maths" id="drop1">
                        <option>-----Select---</option>
                        <option value="addition">Addition</option>
                        <option value="subtraction">Subtraction</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="division">Division</option>
                    </select>
                </td>
            </tr>
            
            
            <tr>
                <td><span id="spanans"></span></td>
            </tr>
        </table>
    </form>
    <script>
 
    
    drp1=document.querySelector("#drop2");
    drp=document.querySelector("#drop1");

    drp.addEventListener("change",()=>{
        let pos=drp.selectedIndex;
        var select=drp.options[pos].text
        // Clear existing options in dropdown2
        //drp1.options.length = 0; 

        var opt = document.createElement("select");
        opt.options = select;
        
        // Add new option to dropdown2
        drp1.add(opt);

    })
    
    </script>
</body>
</html>
