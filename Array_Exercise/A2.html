<!-- Create an array styles with items “Jazz” and “Blues”.​

Append “Rock-n-Roll” to the end.​

Replace the value in the middle by “Classics”. Your code for finding the middle value should work for any arrays with odd length.​

Strip off the first value of the array and show it.​

Prepend Rap and Reggae to the array.​ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="spanans"></span><br>
    <span id="spanans1"></span><br>
    <span id="spanans2"></span>
    <script>
        let s=document.querySelector("#spanans");
        let s1=document.querySelector("#spanans1");
        let s2=document.querySelector("#spanans2");
        let array=["Jazz","Blues"];
        array.push("Rock-n-Roll")
        for(let i in array){
            if(i%2!=0){
                i.replace("Classics")
            }
        }
        a=array.slice(0,1);
        s1.innerHTML="Stripped Element Is: "+a
        s.innerHTML="Array Is: "+array;
        array.unshift("Rap","Reggae")
        s2.innerHTML="Array After Prepending Is: "+array;
    </script>
</body>
</html>
