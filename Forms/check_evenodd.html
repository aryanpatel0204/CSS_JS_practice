<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table style="border: 5px;" rules="all">
            <tr>
                <td><input type="number" id="txtevenodd" placeholder="Enter Number"></td>
                <td><input type="button" id="btnans" value="Generate Answer" onclick="oddeven()"></td>
            </tr>
            <tr>
                <td><span id="spanans"></span></td>
            </tr>
        </table>        
    </form>
    <script>
        function oddeven(){
            let a=document.getElementById("txtevenodd").value;
            str="";
            if(a%2==0){
                document.getElementById("spanans").innerText= str+a+" Is Even";
            }
            else{
                document.getElementById("spanans").innerText= str+a+" Is Odd";
            }
        }
    </script>
</body>
</html>
