<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><input type="text" id="txtstr" placeholder="Enter String."></td>
                <td><input type="text" id="txtlet" placeholder="Enter Letter You Want To Check."></td>
            </tr>
            <tr>
                <td><input type="button" value="Click Me" id="btnans"></td>
            </tr>
            <tr>
                <td><span id="spanans"></span></td>
            </tr>
            <tr>
                <td><span id="spanans1"></span></td>
            </tr>
        </table>
    </form>
    <script>

btn=document.querySelector("#btnans");
        

        btn.addEventListener("click",()=>{
            let a=document.querySelector("#txtstr").value;
            let b=document.querySelector("#txtlet").value;
            let c=0;

            for(let i=0 ; i<a.length ; i++){
                if(a[i]==b){
                    c++
                }
                document.querySelector("#spanans").innerHTML=b+" Is Their " +c+" Times.";
            }  
        })
    </script>
</body>
</html>
