<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table style="border: 5px;" rules="all">
            <tr>
                <td><input type="text" id="txtheight" placeholder="Height"></td>
                <td><input type="text" id="txtbase" placeholder="Base"></td>
            </tr>
            <tr>
                
                <td><input type="button" id="btnans" name="button" value="click me" onclick="hiareaoftri();"></td>
            </tr>
            <tr>
                <td>Answer Here:</td>
                <td><input type="text" id="txtarea"></td>
            </tr>
            
        </table>
    </form>

    
<script>
    function hiareaoftri()
    {
        let h=document.getElementById("txtheight").value;
        let b=document.getElementById("txtbase").value;
        document.getElementById("txtarea").value = h*b*0.5; 
    } 
</script>
</body>
</html>
