<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><input type="text" id="txt1" placeholder="Enter Number 1.."></td>
                <td><input type="text" id="txt2" placeholder="Enter Number 2.."></td>
            </tr>
            <tr>
                <td><label>Maths Options:</label>
                    <select name="maths" id="drop1">
                        <option>-----Select---</option>
                        <option value="addition">Addition</option>
                        <option value="subtraction">Subtraction</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="division">Division</option>
                    </select>
                </td>
            </tr>
            <!--<tr>
                <td><input type="button" id="btnans" value="Submit Here"></td>
            </tr>-->
            <tr>
                <td><span id="spanans"></span></td>
            </tr>
        </table>
    </form>
    <script>
 
    
    txt1=document.querySelector("#txt1");
    txt2=document.querySelector("#txt2");
    span=document.querySelector("#spanans");
    drp=document.querySelector("#drop1");
    //btn=document.querySelector("#btnans");

    drp.addEventListener("click",()=>{
        let a = txt1.value;
        let b= txt2.value;
        if(a=="" && b==""){
            alert("Enter Value....")
        }
        else
        {
            a1=parseFloat(a);
            b1=parseFloat(b);
            let d=drp.value;        
            if(d=="addition"){
                span.innerHTML="Addition Is= "+(a1+b1);
            }
            if(d=="subtraction"){
                span.innerHTML="Subtraction Is= "+(a1-b1);
            }
            if(d=="multiplication"){
                span.innerHTML="Multiplication Is= "+(a1*b1);
            }
            if(d=="division"){
                span.innerHTML="Division Is= "+(a1/b1);
            }

        }

    })
    
    
    </script>
</body>
</html>
