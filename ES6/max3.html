<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table style="border: 5px;" rules="all">
            <tr>
                <td><input type="text" id="txtnum1" placeholder="enter number"></td>
                <td><input type="text" id="txtnum2" placeholder="enter number"></td>
                <td><input type="text" id="txtnum3" placeholder="enter number"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="max3num()" value="Generate Answer" id="btnans"></td>
            </tr>
            <tr>
                <td><span id="spanans"></span></td>
            </tr>
        </table>
    </form>
    <script>
        function max3num(){
            let a= document.getElementById("txtnum1").value;
            let b=document.getElementById("txtnum2").value;
            let c=document.getElementById("txtnum3").value;
            let str="";
            if(a>b && a>c){
                document.getElementById("spanans").innerText=str+"A is Max";
            }
            else if(b>c && b>a){
                document.getElementById("spanans").innerText=str+"B is Max";
            }
            else{
                document.getElementById("spanans").innerText=str+"C is Max";
            }
        }
        let button=document.querySelector("#btnans");

        button.addEventListener("click",()=>{
            let a=parseInt(document.querySelector("#txtnum1").value);
            let b=parseInt(document.querySelector("#txtnum2").value);
            let c=parseInt(document.querySelector("#txtnum3").value);
            if(a>b && a>c){
                document.querySelector("#spanans").innerHTML="A is Max";
            }
            else if(b>c && b>a){
                document.querySelector("#spanans").innerHTML="B is Max";
            }
            else{
                document.querySelector("#spanans").innerHTML="C is Max";
            }
        })
    </script>
</body>
</html>
