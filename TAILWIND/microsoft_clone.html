<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="icon" type="image/png" href="microsoft_clone.ico" />
    <link rel="stylesheet" href="microsoft_clone.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 bg-black my-1"></div>
                    <div class="line h-0.5 w-6 bg-black my-1"></div>
                    <div class="line h-0.5 w-6 bg-black my-1"></div>
                </div>
                <div class="search md:hidden w-4 mr-6">
                    <img src="search.svg" alt="">
                </div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex justify-center">
                    <img class="px-4 w-[50%]" src="microsoft_logo.png" alt="">
                </div>
                <div class="navfeatures md:flex md:items-center mt-65px md:w-auto bg-gray-200 md:bg-white absolute md:static inset-0 w-fit md:mx-4 md:space-x-6 -translate-x-96 md:-translate-x-0">
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Copilot</div>
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="features_Items hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="logo text-center flex justify-center items-center md:order-3">
                <div class="search hidden md:block mr-6">
                    allmicrosoft
                </div>
                <div class="mx-2">Search</div>
                <img class="w-4 mr-4 scale-x-[-1] cursor-pointer" src="search.svg" alt="">
                <div class="flex pt-1">
                    <img class="w-6 mr-6" src="shopping-cart.svg" alt="">
                    <img class="w-6 mr-6" src="account.png" alt="">
                </div>
            </div>
        </div>
        <div class="slider flex flex-col bg-[#f2f2f2] md:flex-row md:mx-10">
            <div class="left flex flex-col ">
                <img class="w-[60-rem] md:w-[74rem]" src="Highlight-Surface-Pro-9-M1-Family-02-1_VP4-1399x600.avif" alt="">
            </div>
            <div class="right md:mx-3 md:mt-32 py-20 mr-32 md:items-baseline">
                <h1 class="text-5xl font-medium mx-5">Surface Pro 9</h1>
                <p class="w-3/4 mx-5 text-lg md:text-left">Tablet versatility and laptop power — all in one
                    ultra-portable device</p>
                <button class="text-white rounded-md bg-blue-600 hover:bg-blue-700 px-4 py-2 mx-5 my-6 font-bold">Shop
                    Now</button>
            </div>
        </div>
        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img class="w-14 m-auto" src="Link-List-Icons-Microsoft-365.svg" alt="">
                <span class="font-medium my-4 text-[#0067b8] underline"><a href="#">Choose Your Microsoft 365</a></span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img class="w-14 m-auto" src="Link-List-Icons-Xbox-Games-Consoles.svg" alt="">
                <span class="font-medium my-4 text-[#0067b8] underline"><a href="#">Shop Xbox games and consoles</a></span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img class="w-14 m-auto" src="Link-List-Icons-Microsoft-365.svg" alt="">
                <span class="font-medium my-4 text-[#0067b8] underline"><a href="#">Get Windows 11</a></span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img class="w-14 m-auto" src="Link-List-Icons-Surface-Devices.svg" alt="">
                <span class="font-medium my-4 text-[#0067b8] underline"><a href="#">Explore Surface devices</a></span>
            </div>
        </div>
    </div>
</body>

</html>
