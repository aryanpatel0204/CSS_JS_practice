<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="Facebook_style.css">
    <link rel="icon" type="image/png" href="facebook_favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl my-2 py-3 rounded-md">Log In</button>
            <span class="text-blue-600 cursor-pointer hover:underline text-center text-sm my-2"><a href="#">Forgotten Password?</a></span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold text-xl my-2 py-3 px-4 mx-auto rounded-md w-fit">Create New Account</button>
        </div>
    </div> 
</body>
</html>
