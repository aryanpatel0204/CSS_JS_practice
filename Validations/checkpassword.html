<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="frmnew">
        <table>
            <tr>
                <td><input type="text" id="txtstr" placeholder="Enter Name."></td>
                <td><span id="spanans" style="color: red; font-size: large;"></span></td>
                <!--<td><input type="text" id="txtpos" placeholder="Enter Position Of The String."></td>-->
            </tr>
            <tr>
                <td><input type="password" id="txtpass" placeholder="Enter Password."></td>
                <td><span id="spanans1" style="color: red; font-size: large;"></span></td>
            </tr>
            <tr>
                <td><input type="password" id="txtcpass" placeholder="Enter Confirm Password."></td>
                <td><span id="spanans2" style="color: red; font-size: large;"></span></td>
            </tr>
            <tr>
                <td><span id="spanans3" style="color: red; font-size: medium;"></span></td>
            </tr>
            <tr>
                <td><textarea placeholder="Enter Address" id="txtarea1" ></textarea></td>
                <td><span id="spanans4" style="color: red; font-size: medium;"></span></td>
            </tr>
            <tr>
                <td><span id="spanans5" style="color: red; font-size: medium;"></span></td>
            </tr>
            <tr>
                <td><input type="button" value="Click Me" id="btnans"></td>
            </tr>
            <tr>
            </tr>
        </table>
    </form>
    <script>
        let btn=document.querySelector("#btnans");
        btn.addEventListener("click",()=>{
            let a=document.querySelector("#txtstr").value;
            let b=document.querySelector("#txtpass").value;
            let c=document.querySelector("#txtcpass").value;
            let t=document.querySelector("#txtarea1").value;
            
            if(a == ""){
                document.querySelector("#spanans").innerHTML="•";
            }
            else{
                document.querySelector("#spanans").innerHTML="";
            }
            if(b == ""){
                document.querySelector("#spanans1").innerHTML="•";
            }
            else{
                document.querySelector("#spanans1").innerHTML="";
            }
            if(c == ""){
                document.querySelector("#spanans2").innerHTML="•";
            }
            else if(b==c){
                document.querySelector("#spanans2").innerHTML="";
            }
            else{
                document.querySelector("#spanans3").innerHTML="Please Recheck The Password Again.";
            }
            if(t==""){
                document.querySelector("#spanans4").innerHTML="•";
            }
            else if(t.length<=10){
                document.querySelector("#spanans5").innerHTML="Enter Address of length 10.";
                document.querySelector("#spanans4").innerHTML="";
            }
            
            

        })
    </script>
</body>
</html>
