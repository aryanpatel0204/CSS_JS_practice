<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter value of A= "));
        for(i=1;i<=10;i++){
            r=a*i;
            document.write(a+" x "+i+"= "+r+"<br>")
        }
    </script>
</body>
</html>
