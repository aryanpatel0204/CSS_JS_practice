<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(const i=parseInt(prompt("Enter Value:"));i<10;i++){
            if(i%2==0){
                document.write(i+" Is Even.<br>")
            }
            else{
                document.write(i+" Is Odd.<br>")
            }
        }
    </script>
</body>
</html>
