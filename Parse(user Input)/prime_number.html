<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="txt1" placeholder="Enter Number..">
        <input type="button" value="SUBMIT" onclick="primenumber()" id="btn1">
        <span id="spanans"></span>
    </form>
    
    <script>
        

        function primenumber(){
            let a=parseInt(document.getElementById("txt1").value);
            if(a/a && 1/a && 2/a){
                document.getElementById("spanans").innerHTML="The Number Is Prime."
            }
            else{
                document.getElementById("spanans").innerHTML="The Number Not Is Prime."
            }
        }
    </script>
</body>
</html>
