<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const principal=parseInt(prompt("Enter Principal= "))
        const rate=parseFloat(prompt("Enter Rate= "))
        const time=parseInt(prompt("Enter Time= "))
        document.write("Simple Interest is= "+((principal*rate*time)/100))
    </script>
</body>
</html>
