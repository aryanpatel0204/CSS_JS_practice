<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter Value Of A= "));
        let b=parseInt(prompt("Enter Value Of B= "));
        let temp;
        temp=a;
        a=b;
        b=temp;
        document.write("Value of A after swapping= "+a+"<br>");
        document.write("Value of B after swapping= "+b);
    </script>
</body>
</html>
