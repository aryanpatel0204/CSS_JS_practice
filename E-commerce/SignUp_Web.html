<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ShoppingBag</title>
</head>
<body>    
    <form align="center" id="shpForm">
        <h1>Sign-Up</h1>
        <label><b>Username:</b></label><br>
        <input type="text" placeholder="Enter Name.." required name="uname" id="txtName"><br>
        <label><b>Email:</b></label><br>
        <input type="text" placeholder="Enter Email.." name="mail" id="txtMail" required><br>
        <label><b>Contact No:</b></label><br>
        <input type="number" placeholder="Enter Phone No.." name="phoneNo" id="txtPhone"><br>
        <label><b>Gender:</b></label><br>
        <label>Male</label>
        <input type="radio" name="gender" id="radMale">
        <label>Female</label>
        <input type="radio" name="gender" id="radFem"><br>
        <label><b>Password:</b></label><br>
        <input type="password" placeholder="Enter Password.." name="pass" id="txtPass"><br>
        <label><b>Confirm Password:</b></label><br>
        <input type="password" name="Cpass" placeholder="Enter Confirm Password.." id="txtCpass"><br>
        <button type="submit" class="btn btn-success">Sign-Up</button>
    </form><br>
    <table width="50%" border="1" align="center">
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script>
    function checkGender(){
        let male=document.querySelector("#radMale");
        let female=document.querySelector("#radFem");
        let genRad="";
        if(male.checked==true){
            genRad+="male";
        }
        else if(female.checked==true){
            genRad+="female";
        }
        return genRad;
    }
    function checkPass(){
        let pass=document.querySelector("#txtPass").value;
        let Cpass=document.querySelector("#txtCpass").value;
        let password="";
        if(pass!=Cpass){
            alert("Check The Password and Confirm Password!! Try Again!!");
            event.preventDefault();
        }
        else{
            password+=pass;
        }
        return password;
    }
    let form=document.querySelector("#shpForm");
    form.addEventListener("submit",(event)=>{
        let name=event.target.uname.value;
        let mail=event.target.mail.value;
        let phone=event.target.phoneNo.value;
        let gender=checkGender();
        let password=checkPass();
        let UserObj={name,mail,phone,gender,password};

        let shpData=JSON.parse(localStorage.getItem("shpCartData")) ?? []
        shpData.push(UserObj);

        localStorage.setItem("shpCartData",JSON.stringify(shpData))

        //shpData();
        event.target.reset();
        event.preventDefault();
        window.location.href="login_web.html";
    })
  </script>
</html>
