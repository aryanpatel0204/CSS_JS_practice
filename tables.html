<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5
        for (i=1;i<=10;i++){
            result=a*i;
            document.write("5 x "+i+"="+result+"<br>");
        }
        document.write("<h2>Table Of 10.</h2><br>")
        let b=10;
        for(i=1;i<=10;i++){
            r=b*i
            document.write("10 x "+i+"="+r+"<br>")
        }
    </script>
</body>
</html>
